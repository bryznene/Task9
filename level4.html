<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 - Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .quest-card {
            max-width: 600px;
            width: 100%;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            background: white;
        }
        .badge {
            font-family: 'Space Mono', monospace;
            background: #007bff !important;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn {
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-primary {
            background: #3b82f6;
            width: 100%;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        .btn-dark {
            background: #212529;
        }
        .btn-dark:hover {
            background: #16181b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 37, 41, 0.3);
        }
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .instruction {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            color: #374151;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="quest-card">
        <div class="card border-0">
            <div class="card-body p-4">
                <div class="mb-3">
                    <span class="badge">Level 4</span>
                </div>
                <h2 class="card-title mb-3">Form Validation</h2>
                <p class="card-text text-muted">
                    Enter a name. Empty = error, filled = success.
                </p>
                
                <form id="nameForm" onsubmit="validateForm(event)">
                    <div class="mb-3">
                        <label for="heroName" class="form-label">Hero Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="heroName" 
                            placeholder="Type your name...">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Name</button>
                </form>
                
                <div id="message" class="message"></div>
                
                <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-secondary flex-fill" onclick="window.location.href='level3.html'">Back</button>
                    <button class="btn btn-dark flex-fill" onclick="window.location.href='level5.html'">Next Level</button>
                </div>
            </div>
        </div>
        <div class="instruction">
            <strong>Screenshot #4:</strong> Show the GREEN success message with your name.
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            
            const nameInput = document.getElementById('heroName');
            const messageDiv = document.getElementById('message');
            const name = nameInput.value.trim();
            
            messageDiv.style.display = 'block';
            
            if (name === '') {
                messageDiv.className = 'message error';
                messageDiv.textContent = '❌ Error: Please enter a name!';
            } else {
                messageDiv.className = 'message success';
                messageDiv.textContent = `✅ Success! Welcome, ${name}!`;
            }
        }
    </script>
</body>
</html>
