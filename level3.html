<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 - Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .quest-card {
            max-width: 600px;
            width: 100%;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            background: white;
        }
        .badge {
            font-family: 'Space Mono', monospace;
            background: #007bff !important;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        .btn {
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-success {
            background: #10b981;
        }
        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        .btn-dark {
            background: #212529;
        }
        .btn-dark:hover {
            background: #16181b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 37, 41, 0.3);
        }
        .level-up-btn {
            width: 100%;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 18px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="quest-card">
        <div class="card border-0">
            <div class="card-body p-4">
                <div class="mb-3">
                    <span class="badge" id="levelBadge">üìä Level 1</span>
                </div>
                <h2 class="card-title mb-3">JavaScript: Level Up</h2>
                <p class="card-text text-muted">
                    Click the button to increase the level number.
                </p>
                
                <button class="btn btn-success level-up-btn" onclick="levelUp()">
                    <span class="icon">‚¨ÜÔ∏è</span> Level Up
                </button>
                
                <div class="d-flex gap-2">
                    <button class="btn btn-secondary flex-fill" onclick="window.location.href='level2.html'">‚Üê Back</button>
                    <button class="btn btn-dark flex-fill" onclick="window.location.href='level4.html'">Next Level ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLevel = 1;
        const maxLevel = 6;

        function levelUp() {
            if (currentLevel < maxLevel) {
                currentLevel++;
                updateBadge();
            } else {
                alert('Maximum level reached!');
            }
        }

        function updateBadge() {
            const badge = document.getElementById('levelBadge');
            badge.textContent = `üìä Level ${currentLevel}`;
            
            // Add a little animation
            badge.style.transform = 'scale(1.2)';
            setTimeout(() => {
                badge.style.transform = 'scale(1)';
            }, 200);
        }
    </script>
</body>
</html>
