<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 6 - Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .quest-card {
            max-width: 600px;
            width: 100%;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            background: white;
        }
        .badge {
            font-family: 'Space Mono', monospace;
            background: #007bff !important;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        .doors-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .door-btn {
            flex: 1;
            padding: 15px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .door-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .door-1 {
            background: #10b981;
            color: white;
        }
        .door-1:hover {
            background: #059669;
        }
        .door-2 {
            background: #f59e0b;
            color: white;
        }
        .door-2:hover {
            background: #d97706;
        }
        .door-3 {
            background: #ef4444;
            color: white;
        }
        .door-3:hover {
            background: #dc2626;
        }
        .result-box {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            color: #6b7280;
        }
        .result-box.success {
            background: #d1fae5;
            color: #065f46;
            font-weight: 600;
        }
        .result-box.error {
            background: #fee2e2;
            color: #991b1b;
            font-weight: 600;
        }
        .btn {
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        .btn-dark {
            background: #212529;
        }
        .btn-dark:hover {
            background: #16181b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 37, 41, 0.3);
        }
        .instruction {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="quest-card">
        <div class="card border-0">
            <div class="card-body p-4">
                <div class="mb-3">
                    <span class="badge">Level 6</span>
                </div>
                <h2 class="card-title mb-3">Conditionals: Pick the Correct Door</h2>
                <p class="card-text text-muted">
                    Click a door. Only one is correct. Use if/else.
                </p>
                
                <div class="doors-container">
                    <button class="door-btn door-1" onclick="checkDoor(1)">
                        üö™ Door 1
                    </button>
                    <button class="door-btn door-2" onclick="checkDoor(2)">
                        üö™ Door 2
                    </button>
                    <button class="door-btn door-3" onclick="checkDoor(3)">
                        üö™ Door 3
                    </button>
                </div>
                
                <div id="resultBox" class="result-box">
                    Choose a door to see the result.
                </div>
                
                <div class="d-flex gap-2">
                    <button class="btn btn-secondary flex-fill" onclick="window.location.href='level5.html'">‚Üê Back</button>
                    <button class="btn btn-dark flex-fill" onclick="restartQuest()">üîÑ Restart (Level 1)</button>
                </div>
            </div>
        </div>
        <div class="instruction">
            <strong>Screenshot #6:</strong> Click a door and show the result message.
        </div>
    </div>

    <script>
        const correctDoor = 2; // Door 2 is the correct one

        function checkDoor(doorNumber) {
            const resultBox = document.getElementById('resultBox');
            
            if (doorNumber === correctDoor) {
                resultBox.className = 'result-box success';
                resultBox.innerHTML = 'üéâ <strong>Success!</strong> You picked the correct door!';
            } else {
                resultBox.className = 'result-box error';
                resultBox.innerHTML = '‚ùå <strong>Wrong door!</strong> Try again or move on.';
            }
        }

        function restartQuest() {
            window.location.href = 'level1.html';
        }
    </script>
</body>
</html>
