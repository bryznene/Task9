<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 - Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .quest-card {
            max-width: 600px;
            width: 100%;
        }
        .badge {
            font-family: 'Space Mono', monospace;
        }
        .instruction {
            background: #495057;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="quest-card">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4">
                <div class="mb-3">
                    <span class="badge bg-primary">Level 1</span>
                </div>
                <h2 class="card-title mb-3">Web Dev Mini-Quest</h2>
                <p class="card-text text-muted">
                    Complete each level (HTML, CSS, Bootstrap, JS). Take a screenshot per level.
                </p>
                <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-secondary flex-fill" disabled>Back</button>
                    <button class="btn btn-dark flex-fill" onclick="window.location.href='level2.html'">Next Level</button>
                </div>
            </div>
        </div>
        <div class="instruction text-white">
            <strong>Screenshot #1:</strong> Show this Level 1 card.
        </div>
    </div>
</body>
</html>
