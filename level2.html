<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 - Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .quest-card {
            max-width: 600px;
            width: 100%;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            background: white;
        }
        .badge {
            font-family: 'Space Mono', monospace;
            background: #007bff !important;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .btn {
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        .btn-dark {
            background: #212529;
        }
        .btn-dark:hover {
            background: #16181b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 37, 41, 0.3);
        }
        .instruction {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="quest-card">
        <div class="card border-0">
            <div class="card-body p-4">
                <div class="mb-3">
                    <span class="badge">Level 2</span>
                </div>
                <h2 class="card-title mb-3">CSS Styling</h2>
                <p class="card-text text-muted">
                    This level shows basic CSS: background, card styling, and button hover.
                </p>
                <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-secondary flex-fill" onclick="window.location.href='level1.html'">Back</button>
                    <button class="btn btn-dark flex-fill" onclick="window.location.href='level3.html'">Next Level</button>
                </div>
            </div>
        </div>
        <div class="instruction">
            <strong>Screenshot #2:</strong> Make sure your CSS changes are visible.
        </div>
    </div>
</body>
</html>
