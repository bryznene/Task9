<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5 - Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .quest-card {
            max-width: 600px;
            width: 100%;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            background: white;
        }
        .badge {
            font-family: 'Space Mono', monospace;
            background: #007bff !important;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        .counter-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 15px;
            margin: 20px 0;
        }
        .counter-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #e5e7eb;
            background: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .counter-btn:hover:not(:disabled) {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
            transform: scale(1.1);
        }
        .counter-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .counter-display {
            flex: 1;
            text-align: center;
        }
        .counter-display h3 {
            font-size: 48px;
            font-weight: bold;
            color: #1f2937;
            margin: 0;
            font-family: 'Space Mono', monospace;
        }
        .counter-label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 5px;
        }
        .btn {
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        .btn-dark {
            background: #212529;
        }
        .btn-dark:hover {
            background: #16181b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 37, 41, 0.3);
        }
    </style>
</head>
<body>
    <div class="quest-card">
        <div class="card border-0">
            <div class="card-body p-4">
                <div class="mb-3">
                    <span class="badge">Level 5</span>
                </div>
                <h2 class="card-title mb-3">Counter: Coins</h2>
                <p class="card-text text-muted">
                    Use + and - buttons. Coins cannot go below 0.
                </p>
                
                <div class="counter-container">
                    <button class="counter-btn" id="decreaseBtn" onclick="decreaseCoins()">-1</button>
                    <div class="counter-display">
                        <div class="counter-label">Coins: <span id="coinValue">0</span></div>
                    </div>
                    <button class="counter-btn" onclick="increaseCoins()">+1</button>
                </div>
                
                <p class="text-muted small">Keep clicking and take a screenshot when coins changed.</p>
                
                <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-secondary flex-fill" onclick="window.location.href='level4.html'">Back</button>
                    <button class="btn btn-dark flex-fill" onclick="window.location.href='level6.html'">Next Level</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let coins = 0;

        function updateDisplay() {
            document.getElementById('coinValue').textContent = coins;
            
            // Disable decrease button if coins are at 0
            const decreaseBtn = document.getElementById('decreaseBtn');
            decreaseBtn.disabled = coins === 0;
        }

        function increaseCoins() {
            coins++;
            updateDisplay();
        }

        function decreaseCoins() {
            if (coins > 0) {
                coins--;
                updateDisplay();
            }
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
